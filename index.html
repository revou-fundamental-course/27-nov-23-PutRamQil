<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>

    <header>
        <button id="luasBtn" onclick="showLuasForm()">Hitung Luas</button>
        <button id="kelilingBtn" onclick="showKelilingForm()">Hitung Keliling</button>
    </header>

    <main>
        <div class="container-kalkulator">

            <div class="header-kalkulator">
                <h1 id="headerLuas">Luas Segitiga</h1>
                <h1 id="headerKeliling" style="display: none;">Keliling Segitiga</h1>
            </div>

            <div class="gambar-segitiga">
                <img src="segitiga.png" alt="Segitiga" height="125px">
            </div>            

            <div class="rumus">
                <div id="rumusLuas">
                    <p>Rumus Luas Segitiga yaitu : </p>
                    <p style="text-align: center;">L = 1/2 x a x t</p>
                    <p>Dimana :</p>
                    <p>L = Luas</p>
                    <p>a = Panjang Alas</p>
                    <p>t = tinggi</p>
                </div>
                <div id="rumusKeliling" style="display: none;">
                    <p>Rumus Keliling Segitiga yaitu : </p>
                    <p style="text-align: center;">K = S1 x S2 x S3</p>
                    <p>Dimana :</p>
                    <p>K = Keliling</p>
                    <p>S1 = Sisi A</p>
                    <p>S2 = Sisi B</p>
                    <p>S3 = Sisi C</p>
                </div>                
            </div>

            <div class="form-container" id="luasForm">                
                <h1>Hitung Luas Segitiga</h1>
                <label for="alas">Alas:</label>
                <input type="number" id="alas">
                <label for="tinggi">Tinggi:</label>
                <input type="number" id="tinggi">
                <button onclick="hitungLuas()">Hitung</button>
                <button onclick="resetForm('luasForm')">Reset</button>
            </div>
            <div class="form-container" id="kelilingForm" style="display: none;">
                <h1>Hitung Keliling Segitiga</h1>
                <label for="sisiA">Sisi A:</label>
                <input type="number" id="sisiA">
                <label for="sisiB">Sisi B:</label>
                <input type="number" id="sisiB">
                <label for="sisiC">Sisi C:</label>
                <input type="number" id="sisiC">  
                <button onclick="hitungKeliling()">Hitung</button>
                <button onclick="resetForm('kelilingForm')">Reset</button>
            </div>
            <div class="result-container" id="resultContainer"></div><br>
            
        </div>
    </main>   

    <script src="script.js"></script>
</body>
</html>
